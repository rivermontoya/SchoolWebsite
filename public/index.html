<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="scripts/animateChars/jquery.serialeffect.css" />
    <script src="scripts/animateChars/jquery.slim.min.js"></script>
    <script src="scripts/animateChars/jquery.serialeffect.min.js"></script>
    <script src="scripts/imports.js"></script>
    <script src="scripts/reveal.js"></script>
</head>
<body>
    <nav id="addMenuLinks">
        <!-- The Menu is added with JavaScript! -->
    </nav>
    <section id="homeSection" class="contentStart">
        <!------------------------------------------------------------------------------------------LandscapeDivs------>
        <!-- Landscape class divs resize to fit viewport -------------------------------------------1stPane------------>
        <div style="background-color:black" class="landscape">

            <!-- <picture> uses two images to display the page
            for different screen sizes, the
            gradient is done differently on each images -->
            <picture>
                <source media="(min-width: 900px)" srcset="images/HomePageCoverMountainsLarge.jpg">
                <source media="(min-width: 0px)" srcset="images/HomePageCoverMountains.jpg">
                <img src="HomePageCoverMountains.jpg" alt="IfItDoesntMatchAnyMedia">
            </picture>
            <!-- This div is the transparent box container
            on top of the picture -->
            <div class="homeBox" style="position:relative; top:-100vh">
                <h1 style="color: white;">Web Devs</h1>
                <h2 style="color: white;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum placerat ipsum a aliquet aliquet.</h2>
            </div>
        </div>
        <!------------------------------------------------------------------------------------------End1stPane--------->
        <!-------------------------plan to animate this as a slideshow that flips through automatically ---2ndPane----->
        <div style="background-color:gray" class="landscape">
            <!-- homeBox&text-container class  are in main.css
            reveal class is in responsive.css-->
            <div class="homeBox text-container reveal">
                <h2 style="color: white;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum placerat ipsum a aliquet aliquet.</h2>
            </div>
        </div>
        <!------------------------------------------------------------------------------------------EndLandscapeDivs--->
    </section>
    <footer id="addFooter">
        <!-- The Footer is added with JavaScript! -->
    </footer>
    <script>
        $(document).ready(function () {
            // jquery.serialeffect initialisation
            $.serialeffect({
                elementsSelector: 'h2',
                });
        });
    </script>
</body>
</html>
