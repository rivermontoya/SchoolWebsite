<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="scripts/animateChars/jquery.serialeffect.css" />
    <script src="scripts/animateChars/jquery.slim.min.js"></script>
    <script src="scripts/animateChars/jquery.serialeffect.min.js"></script>
    <script src="scripts/loggedInImport.js"></script>
    <script src="scripts/reveal.js"></script>
</head>
<body>
    <nav id="addMenuLinks">
        <!-- The Menu is added with JavaScript! -->
    </nav>

    <section class="contentStart" id="loggedInSection">
        <h1>Hello,</h1>
        <p id="name"></p>
        <div class="landscape">
            <div class="homeBox text-container">
                <h2>Cajun Cooking Website</h2>
                <p>Date Created</p>
                <p>Monthly Payment</p>
                <p>Payment Due</p>
                <p>Make a payment</p>
                <p>Request a change</p>
            </div>
        </div>
    </section>

    <footer id="addFooter">
        <!-- The Footer is added with JavaScript! -->
    </footer>
    <script>
        let text = window.location.toString();
        let output = text.slice(90);
        output = output.split('%')[0];
        document.getElementById("name").innerHTML = output;
    </script>
</body>
</html>
