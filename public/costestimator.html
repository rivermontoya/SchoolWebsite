<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cost Estimator</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="scripts/imports.js"></script>

</head>
    <body>
        <nav id="addMenuLinks">
            <!-- The Menu is added with JavaScript! -->
        </nav>
        <section class="contentStart" id="servicesSection">
            <h1>Build Your Custom Service Package</h1>
            <p>Select the services you need with the configurations specific to your project, team, or company to help you do what you do best. Let us help you with offering just the right selection of services at just the right price.</p>

            <form id="costEstimator" name="costEstForm">
                <label style="color:black" for="formService">Select a Service: </label>
                <select id="formService">
                    <option value="">Static Page Content</option>
                    <option value="">User Login Capability/Forums</option>
                    <option value="">Store Capabilities</option>
                    <option value="">Private Intranet Capabilities</option>
                </select>
                <label style="color:black" for="formQuantity">Select how many users to serve: </label>
                <select id="formQuantity">
                    <option value="">1-100</option>
                    <option value="">100-1000</option>
                    <option value="">1000-10000</option>
                    <option value="">10000 or more</option>
                </select>
                <!-- <input type="text" name="first" id="formFirst" placeholder=""> -->
                <input type="submit" name="submit" id="submitBtn" value="Submit">
            </form>
            <table id="costTable">
                <tr>
                    <th>Service Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </table>
            <script src="scripts/costEstimator.js"></script>
            <p></p>
        </section>
        <footer id="addFooter">
            <!-- The Footer is added with JavaScript! -->
        </footer>
    </body>
</html>
