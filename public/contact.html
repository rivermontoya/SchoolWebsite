<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/contactParticles.js"></script>
    <script src="scripts/imports.js"></script>
</head>
    <body>
        <nav id="addMenuLinks">
            <!-- The Menu is added with JavaScript! -->
        </nav>
        <section class="contentStart" id="contactSection">
            <h1>Contact</h1>
            <article id="contactTop">
                <form name="contact" id="contactForm" method="POST">
                    <label for="formFirst">First Name</label>
                    <input type="text" name="first" id="formFirst" placeholder="John" onblur="checkFirst()" required>
                    <label for="formLast">Last Name</label>
                    <input type="text" name="last" id="formLast" placeholder="Doe" onblur="checkLast()" required>
                    <label for="formEmail">Email Address</label>
                    <input type="email" name="email" id="formEmail" placeholder="example@email.com" onblur="checkEmail()" required>
                    <label for="formComments">Comments</label>
                    <textarea name="comments" id="formComments" placeholder="How may we help you today?" onblur="checkComments()" required></textarea>
                    <input type="submit" name="submit" id="submitBtn" value="Submit">
                </form>
                <script>
                    // Form values
                    let first = document.getElementById("formFirst");
                    let last = document.getElementById("formLast");
                    let email = document.getElementById("formEmail");
                    let comments = document.getElementById("formComments");

                    function checkFirst() {
                        if(first.value == "") {
                            first.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            first.style.backgroundColor = "white";
                        }
                    }
                    function checkLast() {
                        if(last.value == "") {
                            last.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            last.style.backgroundColor = "white";
                        }
                    }
                    function checkEmail() {
                        if(email.value == "") {
                            email.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            email.style.backgroundColor = "white";
                        }
                    }
                    function checkComments() {
                        if(comments.value == "") {
                            comments.style.backgroundColor = "#ffcccc";
                        }
                        else {
                            comments.style.backgroundColor = "white";
                        }
                    }
                </script>
            </article>
            <article id="contactBottom" onmouseover="bright()" onmouseout="dark()">
                <h2>Other Contact Methods</h2>
                <p>Address: 123 Somewhere Lane, Someplace MI</p>
                <p>Email: hello@ourproject.com</p>
                <p>Phone: (111) 222-3333</p>
            </article>
            <script>
                let contactBottom = document.getElementById("contactBottom");

                function bright() {
                    contactBottom.style.backgroundColor = "white";
                    contactBottom.style.color = "black";
                    contactBottom.style.zIndex = "10";
                }
                function dark() {
                    contactBottom.style.backgroundColor = "";
                    contactBottom.style.color = "white";
                    contactBottom.style.zIndex = "";
                }
            </script>
        </section>
        <footer id="addFooter">
            <!-- The Footer is added with JavaScript! -->
        </footer>
    </body>
</html>
